<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scriptIndem.js"></script>
    <link rel="shortcut icon" href="../styles/law.ico" type="image/x-icon">
    <link rel="stylesheet" href="reset_app.css">
    <title>Calculadora</title>
</head>

<body>

    <header>
        <h1>Software Jurídico</h1>
        <h2>Calculadora de Indemnizaciones según Legislación Argentina</h2>

        <a href="../../index.html"></a>

    </header>

    <main id="inicio">
        <a class="top" href="#inicio"></a>


        <!--CALCULADORA INDEMNIZATORIA-->

        <article class="calcIndemnizacion">



            <div id="inputs">

                <h3>¿Cuando ingreso a trabajar?</h3>
                <input type="number" name="" class="iniYear" placeholder="Año de Ingreso">
                <input type="number" name="" class="iniMonth" placeholder="Mes de Ingreso">
                <input type="number" name="" class="iniDay" placeholder="Día de Ingreso">



                <h3>¿Cuando lo despidieron?</h3>
                <input type="number" name="" class="endYear" placeholder="Año de Egreso">
                <input type="number" name="" class="endMonth" placeholder="Mes de Egreso">
                <input type="number" name="" class="endDay" placeholder="Día de Egreso">



                <h3>¿Cual fue su mejor sueldo?</h3>
                <input type="number" name="" class="sueldo" placeholder="Sin PUNTOS, COMAS o SIMBOLOS"
                    style="width: 50%;">

                <button onclick=" indemnizacionGeneral()">Calcular</button>
            </div>


            <h3>Rubros</h3>
            <button onclick="erase()" id="erase">Limpiar Rubros</button>

            <div id="showRubro">

            </div>


        </article>
    </main>
</body>

</html>
